<div class="container mt-4">
    <h3 class="text-center text-dark">Task List</h3>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let todo of todolist;index as i">
                    <span>{{ todo.Task }}</span>
                    <button class="btn btn-danger" (click)="remove(i)">
                        <span>&times;</span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</div>
